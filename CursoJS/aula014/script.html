<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>O seu numero é <span id="numero-titulo">0</span></h1>
    <div id="texto">Texto</div>


    <script>

        const number = Number(prompt("Digite um numero"));

        const numeroTitulo = document.getElementById('numero-titulo');
        const numeroTexto = document.getElementById('texto');

        numeroTitulo.innerHTML = number;
        numeroTexto.innerHTML = `<p>Raiz quadrada: ${number ** 0.5}</p>`;
        numeroTexto.innerHTML += `<p>${number} é inteiro: ${Number.isInteger(number)}</p>`;
        numeroTexto.innerHTML += `<p>Arredondado para baixo ${Math.floor(number)}</p>`;
        numeroTexto.innerHTML += `<p>Arredondado para cima ${Math.ceil(number)}</p>`;
        numeroTexto.innerHTML += `<p>Com duas casas decimais: ${number.toFixed(2)}</p>`;

    </script>
</body>
</html>
