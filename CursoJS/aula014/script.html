<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let number = prompt("Digite um numero")
        number = parseFloat(number)

        document.body.innerHTML += `Seu numero é ${number}<br>`;
        document.body.innerHTML += `Raiz quadrada: ${number ** 0.5}<br>`;
        document.body.innerHTML += ` ${number} é inteiro: ${Number.isInteger(number)}<br>`;
        document.body.innerHTML += `Arredondado para baixo ${Math.floor(number)}<br>`
        document.body.innerHTML += `Arredondado para cima ${Math.ceil(number)}<br>`
        document.body.innerHTML += `Com duas casas decimais: ${number = number.fixed(2)}`

    </script>
</body>
</html>
