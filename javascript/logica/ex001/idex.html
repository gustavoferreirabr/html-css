<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lógica</title>
</head>
<body>
    <h1>JavaScript Lógica</h1>

    <script>
        // Var ou conhecida com variável, ela serv como um tipo de armazenamento de algum valor que podemos usar para armazenar qualquer dado do usúario, para poder ser usamos depois.

        // Como utilizar o nosso var? Após inserir o nosso var, devemos nomeaer ele deixando um nome para essa variante, como o exemplo abaixo foi dado "name" e o sinal de (igual) = significa que o resultado do meu prompt ira ser armazenado no meu var name.

        // Aproveitando, para que usamos o prompt? Até o momento estamos usando para que seja realizada uma pergunta ao usuário. Ou perguntar um valor ou algo do tipo.

        var name = prompt("Me diga seu nome?")

        // Já o nosso alert, serve como forma de alertar o usuário após o mesmo entrar no site.

        // o sinal de (mais) + serve para vincular a nossa var com o nome, para aparecer no nosso resultado.

        alert("Seja bem vindo, !" +name )
        
    </script>

</body>
</html>
