<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lógica</title>
</head>
<body>
    <h1>JavaScript Lógica</h1>
    <div id="output"></div>

    <script>

        var produtos = new Array('caneta', 'lapis', 'estojo');
        var output =  document.querySelector('#output');
        var msg = '';
        for(var i = 0; i < produtos.length; i++){

            msg += "produto "+ (i + 1) +":"+ produtos[i] +"<br>";

        }

        output.innerHTML = msg;




    </script>

</body>
</html>
