<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogar</title>
</head>
<body>
    
    <h1>Jogo Par ou Impar</h1>
    <p>Digite um numero de 0 a 5</p>
    <input type="number" id="meuNumber" min="0" max="5">
    <button onclick="jogar()">Jogar</button>

    <script>

        var nComputador = "";
        var nJogador = "";
        var minhaEscolha = "Par";

        function sortear(max){
            return Math.floor(Math.random() * max);
        }

        function jogar(){
            nJogador = document.querySelector('#meuNumber').value;
            nComputador = sortear(5);
            console.log("nComputador "+ nComputador);
            console.log("nJogador "+ nJogador);

            calcularResultado();
        }

        function calcularResultado(){

            nJogador = parseInt(nJogador);
            nComputador = parseInt(nComputador);
            var resultado = (nJogador + nComputador);

            if (resultado % 2 == 0) {
                console.log("Par")
            } else {
                console.log("Impar")
            }

            if(resultado == minhaEscolha){
                alert("Jogador ganhou")
            }else{
                alert("Computador ganhou")
            }

        }


    </script>

</body>
</html>
