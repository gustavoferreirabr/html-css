<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <div id="output"></div>
    </body>
    
    <script>
        //matriz
        var notas = [
            [5,6,4,3], [2,8,5,6], [3,6,4,8], [2,8,4,9]
        ];

        var nMedia = 4;

        var semestre1 = notas[0][0] + notas[0][1] + notas[0][2] + notas[0][3];
        
        var media1 = semestre1 / nMedia;
        console.log("Media do primeiro semestre: "+ media1)
        
        var semestre2 = notas[1][0] + notas[1][1] + notas[1][2] + notas[1][3];

        var media2 = semestre2 / nMedia;
        console.log("Media do segundo semestre: "+media2)

        
    </script>
</html>
