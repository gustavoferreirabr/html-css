<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <div id="output"></div>
    </body>
    
    <script>
        //matriz
        var notas = [
            [5,6,4,3], [2,8,5,6], [3,6,4,8], [2,8,4,9]
        ];

        var primeiro_semestre = notas[0][0]

        for(var i = 0; i < 3; i++){
            
            primeiro_semestre += notas[0][i];

        }

        // var primeiro_semestre = notas[0][0] + notas[0][1];
        
        console.log(primeiro_semestre)
        
        var msg = "";
                
        
        document.querySelector('#output').innerHTML = msg;
        
        
    </script>
</html>
