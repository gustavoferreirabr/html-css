<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lógica</title>
</head>
<body>
    <h1>JavaScript Lógica</h1>

    <script>

        var numero = prompt("Digite um número:");
        numero = parseFloat(numero);

        var indice = 1;

        while (indice <= 1000) {
            
            document.write(numero +"x"+ indice +"="+ (numero * indice) +"<bz>");
                indice = indice + 1;
        }
        
        document.write("Saiu do loop")

    </script>

</body>
</html>
