<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lógica</title>
</head>
<body>
    <h1>JavaScript Lógica</h1>

    <script>

        var n = prompt("Escreva um número: ")
        n = parseInt

        switch (n) {
            case 1:
                alert("Boa escolha!")
                break;
            
            case 2:
                alert("Quase")
                break;
            
            case 3:
                alert("Longe demais!")
                break;
    
            default:
                alert("Escolha um número de 1 a 3.")
                break;
        }

    </script>

</body>
</html>
