<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <h1>Loop</h1>

    <script>
        
        prompt("Digite o ano")

        var ano = 1004;
        ano = parseInt(ano);
         
        while (ano <= 2017) {
            document.write(ano +"<br>");
            ano = ano + 4;
        }
        document.write("2017")



    </script>
</body>
</html>
