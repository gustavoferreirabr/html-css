<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <h1>Loop</h1>

    <script>

        var n = prompt("Digite um n√∫mero:");
        n = parseInt(n);

        var i = 1;

        while(i <= 1000){
            document.write(n +" x "+i+" = "+ (n * i))
            i = i + 1;
        }

        document.write("Loop encerrado!");



    </script>
</body>
</html>
