<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lógica</title>
</head>
<body>
    <h1>JavaScript Lógica</h1>

    <script>

        var n1 = prompt("Digite um número:");
        n1 = parseFloat(n1);

        var n2 = prompt("Digite um novo número:");
        n2 = parseFloat(n2);

        var media = (n1 + n2) / 2;        
        
        // Através do If, conseguimos determinar que o usuário possa tomar caminhos diferentes, com o atributo if (SE), como por exemplo no excel.
        
        if (media > 5) {
            alert("Parabéns, você foi aprovado!");
        } else {
            alert("Infelizmente você foi reprovado!");
        }

    </script>

</body>
</html>
