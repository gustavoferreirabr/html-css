<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lógica</title>
</head>
<body>
    <h1>JavaScript Lógica</h1>

    <script>

        //pedir para o usuario digitar um numero
        var n1 = prompt("Digite um número:");
                                    
        //converter em numero inteiro
        n1 = parseInt(n1);
                                        
        //pedir para o usuario digitar outro numero
        var n2 = prompt("Digite um novo número:");

        //converter em numero inteiro
        n2 = parseInt(n2);
                                   
        //mostrar a subtração concatenando com o texto "a subtração é: ..."
        alert("a subtração é: " + (n1 - n2));
        
        // >>>>>>> Dúvida: Como podemos adicionar nossos váriáveis com nosso +, porém precisamos subtrair e esse esquema??
        // Resposta: Neste caso, oque devemos fazer, quando tivermos algumas operação dentro do nosso código, devemos deixar os dois entre parentes para que seja resolvido primeiramente.
        
        

        //mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."
        alert("a multiplicação é:" + (n1 * n2));


        //mostrar a divisão concatenando com o texto "a divisão é: ..."
        alert("a divisão é: " + (n1 / n2));

                            
        //mostrar a soma concatenando com o texto "a soma é: ..."
        alert("a soma é: " + (n1 + n2));
        

    </script>

</body>
</html>
