<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lógica</title>
</head>
<body>
    <h1>JavaScript Lógica</h1>
    <!-- Devemos pedir dois números para o usuário e somar os dois. -->
    <script>

        // Devemos pedir o primeiro número

        var n1 = prompt("Digite o primeiro número:")

        n1 = parseFloat(n1)

        // Devemos pedir o segundo número
        
        var n2 = prompt("Digite o primeiro número:")

        n2 = parseFloat(n2)

        // Devemos somar os dois números solicitados.

        alert(n1 + n2)


    </script>

</body>
</html>
