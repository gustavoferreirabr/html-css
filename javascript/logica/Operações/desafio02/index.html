<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lógica</title>
</head>
<body>
    <h1>JavaScript Lógica</h1>

    <script>

        var n1 = prompt("Digite um numero: ");
        n1 = parseFloat(n1);

        var n2 =  prompt("Digite um novo numero: ");
        n2 = parseFloat(n2);

        // Como adicionar um var no meu texto?
        // Resposta: Para incluir um valor de uma váriavel no nosso string, devemos usar os sinais (+ (variável) +);
        alert("O resto da divisão de "+ n1 +" por "+ n2 +" é: " + (n1 % n2));

        alert("O numero de "+ n1 +" elevado a "+ n2 +" é: " + (n1 ** n2));

    </script>

</body>
</html>
