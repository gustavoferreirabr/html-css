<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lógica</title>
</head>
<body>
    <h1>JavaScript Lógica</h1>

    <script>

        var n1 =  prompt("Digite um número:");
        n1 =  parseInt(n1);

        var n2 =  prompt("Digite um número:");
        n2 =  parseInt(n2);

        var media = (n1 + n2) / 2;
        // media > 5 || media == 5 && n1 > 0 || n1 == 1 && n2 > 0 || n2 == 1

        if (media > 5 || media == 5 && n1 > 0 && n2 > 0 ) {
            
            alert("Parabéns! Você foi aprovado");

        } else {
            
            alert("Desculpe, mas não foi dessa vez");

        }

    </script>

</body>
</html>
