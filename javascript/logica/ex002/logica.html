        var numero = prompt("Digite um número para fatoriar")
        numero = parseInt(numero);

        if (numero < 0) {
            
            alert("Digite um número maior que zero (positivo)")

        } else {
            
            var fatorial = 1
            while( numero == fatorial){
                
                fatorial = fatorial * numero;
            }
            
            alert(fatorial);

        }
