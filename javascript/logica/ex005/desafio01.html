<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lógica</title>
</head>
<body>
    <h1>JavaScript Lógica</h1>

    <button onclick="soma()">+</button>
    <button onclick="subtracao()">-</button>
    <button onclick="divisao()">/</button>
    <button onclick="mutiplicacao()">*</button>
    <div id="output"></div>


    <script>

        var numero_original = prompt("Digite um número");
        numero_original = parseInt(numero_original);

        function soma(){

            var numero = prompt("Digite o número que será somado com o anterior:")
            numero = parseInt(numero);

            var resultado = (numero_original + numero);
            var output = document.querySelector('#output');
            output.innerHTML = resultado;
        }

        function subtracao(){

            numero = prompt("Digite o número que será subtraido com o anterior:")
            numero = parseInt(numero);

            resultado = (numero_original - numero);
            output = document.querySelector('#output');
            output.innerHTML = resultado;

        }


    </script>

</body>
</html>
