<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>

    <button onclick="MostrarArea()">Calcular Area</button>
    <div class="output"></div>

    <script>

        var largura =  prompt("Digite uma largura");
        largura = parseInt(largura);

        var altura = prompt("Digite a altura");
        altura = parseInt(altura);

        if (isNaN(largura) || isNaN(altura)) {
            alert("Digite um número:")
        }

        var calculo = (altura * largura);
        alert("Area Total: "+ calculo);

        function MostrarArea(){

            l =  prompt("Digite uma largura");
            l = parseInt(l);

            a = prompt("Digite a altura");
            a = parseInt(a);

            if (isNaN(l) || isNaN(a)) {
            alert("Digite um número válido:")
            }

            var resultado = (l * a);

            var output = document.querySelector('.output');

            output.innerHTML = "Area total: "+ resultado;


        }


    </script>

</body>
</html>
