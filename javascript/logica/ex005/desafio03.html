<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica</title>
</head>
<body>
    <h1>Lógica</h1>

    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>

    <div id="output"></div>
    
    <script>

        var n = prompt("Digite um numero:");
        n = parseInt(n);

        function calcular(operar){

            var n1 = prompt("Digite um novo número:");
            n1 = parseInt(n1);

            switch (operar) {
                case '+':
                    n += n1;
                    break;
            
                default:
                    break;
            }

        }

    </script>
</body>
</html>
