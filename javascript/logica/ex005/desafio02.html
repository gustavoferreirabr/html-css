<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lógica</title>
</head>
<body>
    
    <button onclick="calcular('soma')">+</button>
    <button onclick="calcular('subtracao')">-</button>
    <button onclick="calcular('mutiplicacao')">*</button>
    <button onclick="calcular('divisao')">/</button>
    <div id="output"></div>

    <script>

        var numero_original = prompt("Digite um número");
        numero_original = parseInt(numero_original);

        function escrever(){

            var output = document.querySelector('#output');
            output.innerHTML = numero_original;

        }

        function calcular(operacao){

            var numero = prompt("Digite um novo numero");
            numero = parseInt(numero);

            switch (operacao) {
                case 'soma':
                    numero_original += numero;
                    break;
                
                case 'subtracao':
                    numero_original -= numero;
                    break;

                case 'mutiplicacao':
                    numero_original *= numero;
                    break;

                case 'divisao':
                    numero_original /= numero;
                    break;

                default:
                    break;
            }

            escrever()

        }

    </script>

</body>
</html>
