<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica</title>
</head>
<body>
    
    <button onclick="calcularAreaAlert()">Resultado Alert</button>
    <button onclick="calcularAreaOutput()">Resultado Output</button>
    <div class="output"></div>

    <script>

        var largura = prompt("Digite a largura");
        largura = parseFloat(largura);

        var altura = prompt("Digite a altura");
        altura = parseFloat(altura);

        function calcularArea(){
            return largura * altura;
        }

        function calcularAreaAlert(){

            var area =  calcularArea();
            alert(area);


            

        }

        function calcularAreaOutput(){

            var area = calcularArea();
            var output = document.querySelector('.output')
            output.innerHTML = area;
            
        }

    </script>

</body>
</html>
