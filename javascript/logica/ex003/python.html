        var segundo_numero = prompt("Digite o segundo numero")
        segundo_numero = parseFloat(segundo_numero)

        if (primeiro_numero == segundo_numero) {
            
            alert("Os números escolhidos são iguais, tente novamente.")

        } else {
            
            if (primeiro_numero > segundo_numero) {
                alert("Primeiro número é o maior de todos.")
            } else {
                alert("Segundo número é o maior de todos.")
            }

        }

    </script>
