<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidade</title>
</head>
<body>
    <script>

        var velocidade_maxima = 80;
        velocidade_maxima = parseFloat(velocidade_maxima)

        var velocidade_usuario = prompt("Digite a sua velocidade:");
        velocidade_usuario = parseFloat(velocidade_usuario);

        if(velocidade_usuario <= velocidade_maxima){
            alert("Você não levou multa.")
        } else {

            if(velocidade_usuario <= 90){
                alert("Multa leve")
            } 
            
            else {

                    if (velocidade_usuario >= 91 || velocidade_usuario <= 100) {
                    alert("Multa grave!")
                    }

                    else {
                        if(velocidade_usuario > 100){
                            alert("Multa muito grave!")
                        }
                    }

                  }
        }

       


            

        
        // if(velocidade_usuario >= 91){
        //         alert("Você levou multa grave!")
        //     }




    </script>
</body>
</html>
