    <title>Iframe 01</title>

        iframe{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }

<body>
    <h1>Utilizando iframes</h1>
    <p>Lorem ipsum dolor sit, amet consectetur <iframe src="https://cursos.onebitcode.com/auth/login?redirect=/" frameborder="0" solling="no"></iframe>adipisicing elit. Labore dolor tempore autem eligendi dolore culpa magnam iste animi cumque temporibus non est recusandae ipsa vel sit voluptatibus, ea nam quo?</p><!--Scolling, ele serve para permitir a rolagem no nosso iframe, com um sim para sim, permitido rolagem, o, não permitidio rolagem, e o auto, é permitir rolagem-->
