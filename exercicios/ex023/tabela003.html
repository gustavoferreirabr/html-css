<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    
    <style>

        td{
            text-align: center;
            border: 1px solid black;
            padding: 10px;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }



    </style>

</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            
        </tr>

        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
        </tr>

        <tr>
            <td colspan="2">8</td>
        </tr>
    </table>
</body>
</html>
