<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 03</title>
    <style>

        table{
            border-collapse: collapse;
            width: 600px;
        }

        thead{
            text-align: center;
        }


        th{
            font-weight: bold;
        }

        td, th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }

        .personalizado{
            background-color: rgb(114, 114, 114);
            color: white;
            font-weight: bolder;   
        }

        .p2{
            text-align: left;
        }

    </style>
</head>
<body>
    <table>

        <thead>
            <tr>
                <th rowspan="2" scope="col" class="personalizado">Área</th>
                <th rowspan="2" scope="col" class="personalizado">Disciplinas</th>
                <th colspan="2" scope="colgroup" class="personalizado">Notas</th>
                <th rowspan="2" scope="col" class="personalizado">Média</th>
            </tr>
            <tr>
                <th scope="col" class="personalizado">Nota 1</th>
                <th scope="col" class="personalizado">Nota 2</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td class="p2">Matemática</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td class="p2">Fisíca</td>
                <td>0</td>
                <td>0</td>
                <td>0</td> 
            </tr>
            <tr>
                <td class="p2">Quimica</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td class="p2">Biologia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr class="personalizado">
                <th colspan="4" scope="row" class="p2">Média de Exatas</th>
                <td>0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td class="p2">História</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td class="p2">Geografia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr class="personalizado">
                <th colspan="4" scope="row" class="p2">Média em Humanas</th>
                <td>0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
