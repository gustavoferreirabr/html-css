<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>

    <style>

        table{
            width: 300px;
            border-collapse: collapse;
        }

        td{
            text-align: center;
            padding: 10px;
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
    <table>
        <tr><!--Primeira Linha-->
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr><!--Segunda Linha-->
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr><!--Terceira Linha-->
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr><!--Quarta Linha-->
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr><!--Quinta Linha-->
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
