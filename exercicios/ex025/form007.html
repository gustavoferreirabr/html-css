<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest"><!--Atributo Select: ele cria uma caixa, que te possibilita selecionar a opção do usuário.-->
                <option value="">Escolha seu Estado</option><!--Esse comando indica como se fosse a placeholder da opção select-->

                <optgroup label="Região Sudeste"><!--Atributo optgroup: Permite que separamos determinadas opções por grupo utilizando esta tag-->
                    <option value="SP">São Paulo</option><!--Atributo option: Seria a opção que o usuário teria para escolher-->
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="Profissão" id="iprof" list="lstprof">
            <datalist id="lstprof"><!--Atributo datalist: Permite que além do usuário escreve sua opção ele poderia visualizar via as opção que existem na nossa datalist, caso o usuário não encontre, o mesmo podera escrever a sua profissão através do input text-->
                <option value="ADM">Administrador</option>
                <option value="Prof">Professor</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="imen">Mensagem</label><br>
            <textarea name="msg" id="imen" cols="30" rows="10"></textarea><!--Atributo textarea: Permite que o usuário escreva a sua mensagem dentro de um determiando bloco, deixando mais semântico.-->
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
