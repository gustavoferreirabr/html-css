<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Formulário Novo</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" id="inome" name="nome" autocomplete="name" required maxlength="10">
        </p>
        <p>
            <label for="inum">Media</label>
            <input type="number" id="inum" name="num" required value="5" max="10" min="0" step="0,01">
        </p>
        <p>
            <label for="imes">Periodo</label>
            <input type="month" name="mes" id="imes" value="2023-09">
        </p>
        <p>
            <label for="idata">Dia da Prova</label>
            <input type="date" name="data" id="idata" value="2023-09-12">
        </p>
        <p>
            <label for="itime">Horário</label>
            <input type="time" id="itime" name="time" value="00:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
