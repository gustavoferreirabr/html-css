<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.php" autocomplete="on" method="get">

        <fieldset> <!--A Tag fieldst, serve para separar em bloco, por assuntos, por exemplos dados cadastrais, seria separado em bloco, se fosse inputs referente a dados bancários poderiamos separar pelo fieldset-->
            <legend>Dados Cadastrais</legend><!--Referente a legend, seria meio que um sub-titulo do nosso fieldset que seria um titulo para aquela determianda caixa de inputs, resumindo seria o tema dela.-->
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="Nome" id="inome" autocomplete="name">
            </p>
            <p>
                <label for="igmail">E-mail</label>
                <input type="email" name="gmail" id="igmail" required maxlength="20" minlength="10" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" required placeholder="(11) 96546-9890" autocomplete="tel">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
