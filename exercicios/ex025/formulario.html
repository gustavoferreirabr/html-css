<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form><!--Todo formulário será criado a partir da tag form, e dentro dele vai estar todo conteudo do formulário-->
         <p>Nome: <input type="text" name="nome" id="nome"></p><!--Input é como se fosse uma caixa, existem vários inputs, por exemplo, o input text, seria um caixa de texto no qual o usuário iria inserir os dados-->
         <p>Sobrenome: <input type="text" name="Sobrenome" id="Sobrenome"></p>
         <input type="submit" value="Enviar"><!--O input submit seria um botão, aonde pode ser enviado um determinado arquivo, pode ser caracterizado como "Enter" no valor value = significa oque estára escrito naquele botão, podendo ser "Enviar" "Reenviar" "Clicar" qualquer nome que você de para o botão-->
    </form>
</body>
</html>
