<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form autocomplete="off" action="cadastro.php"><!--Todo formulário será criado a partir da tag form, e dentro dele vai estar todo conteudo do formulário--> <!--Podemos adicionar outros atributos na tag form, como preenchimento automatica ou não, com o autocomplete--> <!--Como fazer ligações? com o paragrafo e o input, quando se trata de HTML devemos usar o name do input, se for usado para outra coisa, como javascript, neste caso devemos usar o id, por isso que existem tanto o name quanto o ID-->
         <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome"></p><!--Input é como se fosse uma caixa, existem vários inputs, por exemplo, o input text, seria um caixa de texto no qual o usuário iria inserir os dados--> <!--Sendo asim, conseguimos conectar  label com o input, clicando na palavra nome automaticamente iria te encaminhar para o input e tomar ação-->
         <p><label for="iSobrenome">Sobrenome:</label> <input type="text" name="Sobrenome" id="iSobrenome"></p>
         <input type="submit" value="Enviar"><!--O input submit seria um botão, aonde pode ser enviado um determinado arquivo, pode ser caracterizado como "Enter" no valor value = significa oque estára escrito naquele botão, podendo ser "Enviar" "Reenviar" "Clicar" qualquer nome que você de para o botão-->
    </form>
</body>
</html>
