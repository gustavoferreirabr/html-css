<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: brown;
            font-weight: bolder;
        }

    </style>
</head>
<body>
    <h1>Tag Hover</h1>
    <div>

        Passe o mouse aqui para aparecer a mensagem surpresa.
        <p>MENSAGEM SURPRESA!!</p>

    </div>
</body>
</html>
