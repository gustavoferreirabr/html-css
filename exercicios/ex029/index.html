<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 029</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    <form action="#" autocomplete="on" method="get">

        <p>
            <label for="name">Nome:</label><br>
            <input type="text" name="nome" id="name" required autocomplete="name">
        </p>

        <p>
            <label for="e-mail">E-mail:</label><br>
            <input type="email" name="email" id="e-mail" required autocomplete="email">
        </p>

        <p>
            <label for="telefone">WhatsApp</label><br>
            <input type="tel" name="contato" id="telefone" required autocomplete="tel">
        </p>

        <p>
            Area de Atuação:<br><!--Onde vemos colocar nossa Label, nesta situação?-->
            <input type="radio" name="profissão" id="Dev" value="Dev"><label for="Dev">Desenvolvimento</label>
            <input type="radio" name="profissão" id="QA" value="QA"><label for="QA">QA</label>
            <input type="radio" name="profissão" id="Analista de Dados" value="Analista de Dados"><label for="Analista de Dados">Analista de Dados</label>
            <input type="radio" name="profissão" id="Infra" value="Infra"><label for="Infra">Infraestrutura</label>
        </p>

        <p>
            <label for="caixa">Observações</label><br>
            <textarea name="observações" id="caixa" cols="20" rows="2" required></textarea>
        </p>

        <p>
            <input type="checkbox" name="autorização-de-recebimento-email" id="desejo" required><label for="desejo">Desejo receber novidades no meu e-mail</label><br>
            <input type="submit" value="Enviar">
        </p>



    </form>
</body>
</html>
