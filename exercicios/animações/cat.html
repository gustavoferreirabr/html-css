<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação Gato</title>
    <style>

        .gato {
            width: 400px;
            height: 200px;
            background-image: url(img-cat/walking_sprite.png);
            background-position: 0 0;
            background-repeat: no-repeat;

            animation: andar 1s steps(12) 
            1s infinite;
            transform: scaleX(-1);

            /* animation-name: andar;
            animation-duration:1s;
            animation-timing-function: steps(12);
            animation-iteration-count: infinite; */
        }

        @keyframes andar {

            0% { 
                background-position: 0 0;
            }

            100% {
                background-position: 0 -2390px;
            }

        }


    </style>
</head>
<body>
    <div class="gato">

    </div>
</body>
</html>
