<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio</title>
</head>
<body>
    <!-- Cotainer Center -->
    <div class="container-center">

        <!-- Header Logo -->
        <header class="header-principal">
            <img src="images/logo.svg" alt="logotipo">
        </header>

        <!-- Main Conteudo -->
        <main class="main-principal">
            <section class="section_conteudo">

                <!-- Conteudo em texo / formulário -->
                <article class="conteudoContainer">
                    <!-- Conteudo em texto -->
                    <h1>
                        A sua biblioteca de Emojis, <span class="text_destaque">grátis</span> e para <span class="text_destaque">sempre</span>
                    </h1>
                    <!-- Formulálario -->
                    <form action="#" class="formulario">
                        <p>
                            É só buscar e depois fazer o download.
                        </p>
                        <p class="destaque-m">
                            <label for="exp">
                                Experimente
                            </label>
                        </p>
                        <input type="text" name="pesquisa" id="exp" placeholder="Smile">
                        <input type="submit" value="Buscar" class="bnt">
                    </form>
                </article>

                <!-- Conteudo animação / emoji -->
                <div class="conteudo_emoji">
                    <!-- <img src="images/EMOJIS.png" alt="imagem" class="imagem"> -->
                    <img src="images/emoji-1.svg" alt="" class="emoji emojis-1">
                    <img src="images/emoji-2.svg" alt="" class="emoji emojis-2">
                    <img src="images/emoji-3.svg" alt="" class="emoji emojis-3">
                    <img src="images/emoji-4.svg" alt="" class="emoji emojis-4">
                    <img src="images/emoji-5.svg" alt="" class="emoji emojis-5">
                    <img src="images/emoji-6.svg" alt="" class="emoji emojis-6">
                </div>

            </section>
        </main>
    </div>
</body>
</html>
