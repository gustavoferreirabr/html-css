<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio</title>
</head>
<body>
    <div class="container-center">

        <!-- Header Logo -->
        <header class="header-principal">
            <img src="images/logo.svg" alt="logotipo">
        </header>

        <!-- Main Conteudo -->
        <main class="main-principal">
            <section class="section_conteudo">

                <!-- Conteudo em texo / formulário -->
                <article class="conteudo_text">

                    <!-- Conteudo em texto -->
                    <h1>
                        A sua biblioteca de Emojis, <span class="text_destaque">grátis</span> e para <span class="text_destaque">sempre</span>
                    </h1>

                    <!-- Formulálario -->
                    <form action="#">
                        <p>
                            É só buscar e depois fazer o download.
                        </p>
                        <label for="exp">
                            Experimente
                        </label>
                        <input type="text" name="pesquisa" id="exp">
                        <input type="submit" value="Buscar" class="bnt">
                    </form>
                </article>

                <!-- Conteudo animação / emoji -->
                <div class="conteudo_emoji">
                    
                </div>
            </section>
        </main>
    </div>
</body>
</html>
