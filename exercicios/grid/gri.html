<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: 0;
        }

        body {
            padding: 10px;
        }

        .gridContainer{
            width: 300px;
            background-color: rgb(0, 0, 0);
        }

        .gridItem {
            background-color: #a8a8a8;
            font-size: 2em;
            font-family: sans-serif;
            padding: 5px 15px;
            text-align: center;
        }

        .gridItem:nth-child(even) {
            background-color: #060aff;
            color: white;
        }

        /* Configuração Grid Container */

        .gridContainer {
            display: grid;
            width: 100%;
            /* 
            
            Grid-Columns: Pensar que funiona igual uma planilha de excel, onde o colunm é a coluna onde podemos alterar o tamanho dela usando essa configuração.

            Como usar: Sempre temos que usar a partir do seguinte, o primeiro valor, sempre será a primeira coluna.

            Exemplo:

            Coluna:                   A     B    C
            grid-template-columns:  100px 100px 100px
            grid-template-row: já é diferente é como se fosse o tamanho.
            
            Linha grid-template-row:
                1           100px
                2           100px    
                3           100px
            
            */
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 100px);
            row-gap: 5px;
            column-gap: 10px;
            /* Pode ser substituido */
            gap: 5px 10px;
            /* 
            
            Nova unidade de medida 
            
            fr: ele serve como se fosse um wrap, ele é proporcional, então ficaria o seguinte, meu GidContainner possuiu 600px se colocarmos 1fr, 1fr, 1fr ele ira dividir igualmente para cada proporção.

            Se adicionarmos 1fr 2fr 3fr, iramos perceber que conform cada coluna uma vai ficando maior, é como se fosse um pacote de bolhacha que possui 6 unidades, coluna irei dividr 1 pedaço na segundo 2 e na terceira 3, logo a terceira coluna tera mais espaço (bolacha)

            */
            
        }


    </style>
</head>
<body>
    <h1>Grid Layout</h1>

    <div class="gridContainer">
        <div class="gridItem">1</div>
        <div class="gridItem">2</div>
        <div class="gridItem">3</div>
        <div class="gridItem">4</div>
        <div class="gridItem">5</div>
        <div class="gridItem">6</div>
    </div>
</body>
</html>
