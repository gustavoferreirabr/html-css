<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: 0;
        }

        .gridContainer{
            width: 300px;
            background-color: rgb(255, 255, 255);
        }

        .gridItem {
            background-color: #a8a8a8;
            font-size: 2em;
            font-family: sans-serif;
            padding: 5px 15px;
        }

        .gridItem:nth-child(even) {
            background-color: #ff2222;
            color: white;
        }

        /* Configuração Grid Container */

        .gridContainer {
            display: grid;
            /* 
            
            Grid-Columns: Pensar que funiona igual uma planilha de excel, onde o colunm é a coluna onde podemos alterar o tamanho dela usando essa configuração.

            Como usar: Sempre temos que usar a partir do seguinte, o primeiro valor, sempre será a primeira coluna.

            Exemplo:

            Coluna:                   A     B    C
            grid-template-columns:  100px 100px 100px
            grid-template-row: já é diferente é como se fosse o tamanho.
            
            Linha grid-template-row:
                1           100px
                2           100px    
                3           100px
            
            */
            grid-template-columns: repeat(3, 125px);
            grid-template-rows: repeat(2, 100px);
        }


    </style>
</head>
<body>
    <h1>Grid Layout</h1>

    <div class="gridContainer">
        <div class="gridItem">1</div>
        <div class="gridItem">2</div>
        <div class="gridItem">3</div>
        <div class="gridItem">4</div>
        <div class="gridItem">5</div>
        <div class="gridItem">6</div>
    </div>
</body>
</html>
