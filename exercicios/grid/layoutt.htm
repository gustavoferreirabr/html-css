<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .gridContainer {
            background-color: #ccc;
            width: 100vw;
            height: 90vh;
        }

        .gridItem {
            background-color: orange;
            padding: 15px;
            font-family: sans-serif;
        }

        /* Grid Layout */

        .gridContainer {
            display: grid;
            gap: 1em;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 75px 50px 1fr 50px;
        }

        header {
            grid-column: 1 / -1;
        }

        nav {
            grid-column: 1 / 3;
        }

        aside {
            grid-row: 2 / -1;
            grid-column: 3 / 3;
        }

        main {
            grid-column: 1 / -2;
        }

        footer {
            grid-column: 1 / 4;
            grid-row: 4 / 5;
        }


    </style>
</head>
<body>
    <div class="gridContainer">
        <header class="gridItem">Header</header>
        <nav class="gridItem">Nav</nav>
        <aside class="gridItem">Aside</aside>
        <main class="gridItem">Main</main>
        <footer class="gridItem">Footer</footer>
    </div>
</body>
</html>
