<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora Grid</title>
</head>
<body>
    <div class="ContainerCalc">
        <div class="Calc_painel bnt-cor">
            0
        </div>
        <div class="Calc-bnt_container">
            <div class="digitoAC bnt-cor">AC</div>
            <div class="digito-porcentagem bnt-cor">%</div>
            <div class="digitoX bnt-cor">x</div>
            <div class="digito-barra bnt-cor">/</div>
            <div class="digito7 bnt-cor">7</div>
            <div class="digito8 bnt-cor">8</div>
            <div class="digito9 bnt-cor">9</div>
            <div class="digito* bnt-cor">*</div>
            <div class="digito4 bnt-cor">4</div>
            <div class="digito5 bnt-cor">5</div>
            <div class="digito6 bnt-cor">6</div>
            <div class="digito-menos bnt-cor">-</div>
            <div class="digito1 bnt-cor">1</div>
            <div class="digito2 bnt-cor">2</div>
            <div class="digito3 bnt-cor">3</div>
            <div class="digito-mais bnt-cor">+</div>
            <div class="digito0 bnt-cor">0</div>
            <div class="digito-ponto bnt-cor">.</div>
        </div>
    </div>
</body>
</html>
