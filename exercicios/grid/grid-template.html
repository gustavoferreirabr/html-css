<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .gridContainer {
            background-color: #ccc;
            width: 100vw;
            height: 90vh;
        }

        .gridItem {
            background-color: orange;
            padding: 15px;
            font-family: sans-serif;
        }

        /* Grid Layout */

        .gridContainer {
            display: grid;
            gap: 1em;
            grid-template-columns: repeat(3, [col-start] 1fr [col-end]);
            grid-template-rows: [header-start] 75px [header-end nav-start] 50px [nav-end main-start] 1fr [main-end footer-start] 50px [footer-end]; 
        }

        header {
            grid-column: col-start 1 / col-end 3;
            }

        nav {
            grid-column: col-start 1 / col-end 2;
        }

        aside {
            grid-column: col-start 3;
            grid-row: nav-start / footer-end;
        }

        main {
            grid-column: col-start 1 / col-end 2;
        }

        footer {
            
            grid-column: col-start 1 / col-end 2;
        }


    </style>
</head>
<body>
    <div class="gridContainer">
        <header class="gridItem">Header</header>
        <nav class="gridItem">Nav</nav>
        <aside class="gridItem">Aside</aside>
        <main class="gridItem">Main</main>
        <footer class="gridItem">Footer</footer>
    </div>
</body>
</html>
