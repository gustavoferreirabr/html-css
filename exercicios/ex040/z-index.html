<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>

    <style>

        

        div{
            border: 2px solid black;
            background-color: rgb(185, 185, 185);
            font-size: 18px;
            width: 60%;
            margin-bottom: 12px;
            font-family: Arial, Helvetica, sans-serif;
            padding: 12px;
        }

        .div2.group1{
            position: absolute;
            top: 20px;
            background-color: white;
            z-index: 1;
        }

        .div2.group2{
            position: absolute;
            top: 0;
            right: 0px;
            background-color: white;
            z-index: 2;
        }

        .div4.group2{
            position: relative;
            bottom: 30px;
            left: 20px;
            background-color: red;
            color: white;
            z-index: 11;
        }

        .div3.group2{
            position: relative;
            background-color: yellow;
            color: white;
            z-index: 22;
        }




    </style>

</head>
<body>
    
    <div id="div1 group1">div 1 grupo1
        <div class="div2 group1">div2 grupo1
            <div id="div3 group1">div3 grupo1</div>
            <div id="div4 group1">div4 grupo1</div>
        </div>
    </div>

    <div id="div1 group2">div 1 grupo2
        <div class="div2 group2">div2 grupo2
            <div class="div3 group2">div3 grupo2</div>
            <div class="div4 group2">div4 grupo2</div>
        </div>
    </div>

</body>
</html>
