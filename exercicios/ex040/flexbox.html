<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>

    <style>

        .flexbox{
            display: flex;
            gap: 15px;
            padding: 10px;
            border: 2px solid rgb(236, 8, 8);
            height: 400px;
            margin: 10px;
        }

        .flex-container1{
            justify-content: flex-end;
            align-items: flex-start;
            flex-flow: wrap column;

        }

        .flex-container1 div{
            width: 60px;
            height: 50px;
            background-color: yellow;
            color: black;
            border: 1px solid rgb(255, 0, 0);
        }

        .flex-container1 .div2{
            flex-basis: 100px;
        }

        /* -----------------------------------*/

        .flex-container2{
            justify-content: center;
            align-items: center;
            flex-flow: nowrap row;

        }

        .flex-container2 div{
            flex-basis: 80px;
            height: 50px;
            background-color: yellow;
            color: black;
            border: 1px solid rgb(255, 0, 0);
        }

        .flex-container2 .div2{
            flex-grow: 2; /* Redistribuir automaticamente, para que ocupe todo o nosso main size */
        }

        .flex-container2 .div4{
            flex-grow: 1; /* Redistribuir automaticamente, para que ocupe todo o nosso main size */
        }



    </style>

</head>
<body>
    <div class="flexbox flex-container1">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container2">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>
</body>
</html>
