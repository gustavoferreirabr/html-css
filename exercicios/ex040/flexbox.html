<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>

    <style>

        .flexbox{
            display: flex;
            gap: 15px;
            padding: 10px;
            border: 2px solid rgb(236, 8, 8);
            height: 400px;
            margin: 10px;
        }

        .flex-container1{
            justify-content: flex-end;
            align-items: flex-start;
            flex-flow: wrap column;

        }

        .flex-container1 div{
            width: 60px;
            height: 50px;
            background-color: yellow;
            color: black;
            border: 1px solid rgb(255, 0, 0);
        }

        .flex-container1 .div2{
            flex-basis: 100px;
        }

        /* -----------------------------------*/

        .flex-container2{
            justify-content: center;
            align-items: center;
            flex-flow: nowrap row;

        }

        .flex-container2 div{
            flex-basis: 80px;
            height: 50px;
            background-color: rgb(0, 255, 85);
            color: black;
            border: 2px solid rgb(0, 0, 0);
        }

        .flex-container2 .div2{
            flex-grow: 2; 
            /* 
            
            Redistribuir automaticamente, para que ocupe todo o nosso main size.
            
            Adicionamos o flex-basic, no qual o mesmo substitui a função do nosso widht.
            
            */
        }

        .flex-container2 .div4{
            flex-grow: 1; /* Redistribuir automaticamente, para que ocupe todo o nosso main size */
        }

        /* Separação de conteudo ------------------------------*/

        .flex-container3{
            justify-content: center;
            align-items: center;
            flex-flow: nowrap row;

        }

        .flex-container3 div{
            flex-basis: 130px;
            height: 50px;
            background-color: rgb(245, 9, 194);
            color: rgb(253, 253, 253);
            border: 4px solid rgb(7, 239, 247);
        }

        .flex-container3 .div1{
            flex-shrink: 2;
            /* 
            
            RESUMO: Cada item dimnui no flex-shrink 0, conforme adicionei o 3, quer dizer que em vez de ele diminuior e=no numero 0 "padrão" ele ira dimnuir 3 vezes a mais doque o padrão, é isso.
            
            Ao contrário do flexgrow, com esse comando após nosso item atingir a medida do flex-basic, essa div1 será a primeira a dimnuir, redistribuindo no nosso max-size fazendo com oque seja o contudo que ao atingir o pix 130 seja diminuido de 1/3
            
            iRA SUBTRAIR
            */
        }

        .flex-container3 .div{
            flex: 2 3 130px; /* Ordem: gow,shrink, basic*/
        }


        .flex-container4{
            flex-direction: column;

        }

        .flex-container4 div{
            background-color: rgb(172, 172, 255);
            border: 2px solid black;
            font-size: 28px;
            width: 150px;
            height: 100px;
            color: white;
        }

        .flex-container4 .div2{
            order: 2;
            align-self: flex-end;
        }

        .flex-container4 .div4{
            order: 3;
            align-self: center;
        }



    </style>

</head>
<body>
    <div class="flexbox flex-container1">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container2">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container3">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container4">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>
</body>
</html>
