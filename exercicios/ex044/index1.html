        @font-face{
            font-family: Nadia;
            src: 
                local(nadia serif),
                local(naida-serif),
                url(./fonts/nadia-serif.ttf) format(truetype),
                url(./fonts/nadia-serif.svg) format(svg),
                url(./fonts/nadia-serif.woff) format(woff);
        }

        :root{
            --fonte-destaque: 'Nadia';
            --cor-fundo: blue;
        }

        div p{
            font-family: var(--fonte-destaque);
            background-color: var(--cor-fundo);
            padding: 10px;
            color: white;

            width: 100px;
            height: 50px;
            transition: all;
            transition-duration: 1s;
            transition-delay: 0.3s;
            transition-timing-function: cubic-bezier(.75,.29,.05,1.39);

        }

        div p:hover{
            background-color: red;
            width: 180px;
            
        }
