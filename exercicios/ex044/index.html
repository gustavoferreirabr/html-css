<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            min-height: 100vh;
            background-color: greenyellow;
        }

    header{
        background-color: rgba(226, 92, 92, 0.39);
        width: 100%;
        height: 200px;

        /* Como fixar o nosso header no topo */

        position: fixed;
        top: 0;
        left: 0;
    }

    main{
        background-color: rgb(175, 175, 175);
        width: 100%;
        min-height: calc(100vh - 200px - 50px);
        margin-top: 200px;
    }

    footer{
        background-color: blue;
        height: 100vh;
        width: 100%;
    }

    </style>
    <title>Document</title>
</head>
<body>
    <header>Header</header>
    <main>Main</main>
    <footer>Footer</footer>
</body>
</html>
