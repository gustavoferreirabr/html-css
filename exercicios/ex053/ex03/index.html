<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        label input[type="checkbox"] + span{
            background-color: white;
            display: inline-block;
            width: 45px;
            height: 20px;
            border-radius: 10px;
            border: 1.50px solid rgb(156, 156, 156);
            position: relative;
        }

        label input[type="checkbox"] + span::before{
            content: "";
            display: block;
            width: 19px;
            height: 20px;
            background-color: rgb(156, 156, 156);
            border-radius: 50%;
            position: absolute;
            top: -0px;
            left: -1px;
            right: 0px;
            bottom: 0px;
            transition-duration: 0.5s;
        }



        label input[type="checkbox"]:checked + span::before{
            content: "";
            display: block;
            width: 19px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: -0px;
            left: 26px;
            right: 0px;
            bottom: 0px;
            transition-duration: 0.5s;
        }

        label input[type="checkbox"]:checked + span{
            background-color: rgb(156, 156, 156);
        }






    </style>
</head>
<body>
    <label class="chk1">
        <input type="checkbox">
        <span></span>
        HTML
    </label>

    <label class="chk1">
        <input type="checkbox">
        <span></span>
        CSS
    </label>

    <label class="chk1">
        <input type="checkbox">
        <span></span>
        JavaScript
    </label>
</body>
</html>
