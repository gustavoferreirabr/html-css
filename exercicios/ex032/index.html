<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
         }

        body{
            background-color: rgb(255, 255, 255);
        }

        main{
            background-color: rgb(197, 197, 197);
            min-height: 100vh;
            padding: 10px;

            display: flex;
            justify-content: center;
            gap: 0px 10px;
            flex-direction: row;
            align-items: center;
            flex-direction: column;

        }

        div.bloco{
            background-color: white;
            color: black;
            border: 2px solid black;
            height: 100px;
            width: 100vw;
            font-size: 18px;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            /* Nova Aula */
            /* flex-basic: Significa o tamanho basico do nosso item, podemos aumentar nosso bloco com esse comando, observa-se que o flex basic só funciona sozinho, se for add o flex-grow ele não funciona
            
            Importante: O flex-basic determina o limite de tal função, ou seja flex-grow, quer dizer que vai se expandir quando atingir a medida de 200px, ou seja acima de 200 px ele começara expandindo | flex-shrink: 2; ele vai dimnuir quando o limite do basic for batido. ou seja abaixo de 200px ele ira dimnuir
            

            Testar no Inspecionar
            */

            /*flex-basis: 200px;*/

            /* flex-grow: vai esticar o quadrado até a largura máxima do meu view width, indepente se temos o flex-basic ou não */
           
            flex-grow: 1;*/
            
        }

        p{
            background-color: blue;
            color: white;
            padding: 10px;
        }

        div#i1{
            /*flex-shrink: 2;*/
            /* flex-shrink: 2 significa que essa div do item 1, ira diminuir primeiro que as outras divs */
        }

        div#i2{
            flex: 1 0 200px;
            /* 
            Neste caso usamos shortrends, onde o primeiro algarismo significa o flex-grow, no qual indifica que quando chegarmos a flex-basic 200px ele ira espandir apenas o id i2 

            o segundo algumrismo é o flex-shrink, isso signfica que o 0 é padrão então ele não vai dimnuir em nada, ao menos que eu inserisse o algarismo 2, neste caso ele iria ser o primeiro bloco a dimnuir quando alncançar a altura basica de 200px

            o terceiro algarismo de 200px, significa o flex-basic, observa-se que com essa configuração aplicada no i2, o tamanho desse bloco aumentou.
            */
        }

        div#i3{

        }

    </style>
</head>
<body>
    <main>
        <div class="bloco" id="i1">
            <p>Item 1</p>
        </div>
        <div class="bloco" id="i2">
            <p>Item 2</p>
        </div>
        <div class="bloco" id="i3">
            <p>Item 3</p>
        </div>
    </main>
</body>
</html>
