<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
         }

        body{
            background-color: rgb(255, 255, 255);
        }

        main{
            background-color: rgb(197, 197, 197);
            min-height: 100vh;
            padding: 10px;

            display: flex;
            justify-content: center;
            gap: 10px 10px;
            flex-direction: row;
            align-items: center;

        }

        div.bloco{
            background-color: white;
            color: black;
            border: 2px solid black;
            height: 200px;
            font-size: 18px;

            display: flex;
            justify-content: center;
            align-items: center;

            /* Nova Aula */
            /* flex-basic: Significa o tamanho basico do nosso item, podemos aumentar nosso bloco com esse comando, observa-se que o flex basic só funciona sozinho, se for add o flex-grow ele não funciona*/

            flex-basis: 200px;

            /* flex-grow: vai esticar o quadrado até a largura máxima do meu view width, indepente se temos o flex-basic ou não */
           
            flex-grow: 2;
        }

        p{
            background-color: blue;
            color: white;
            padding: 10px;
        }

        div#i1{
            
        }

        div#i2{

        }

        div#i3{

        }

    </style>
</head>
<body>
    <main>
        <div class="bloco" id="i1">
            <p>Item 1</p>
        </div>
        <div class="bloco" id="i2">
            <p>Item 2</p>
        </div>
        <div class="bloco" id="i3">
            <p>Item 3</p>
        </div>
    </main>
</body>
</html>
