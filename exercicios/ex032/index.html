<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
         }

        body{
            background-color: rgb(255, 255, 255);
        }

        main{
            background-color: rgb(197, 197, 197);
            min-height: 100vh;
            padding: 10px;

            display: flex;
            justify-content: center;
            gap: 10px 10px;
            flex-direction: row;
            align-items: center;

        }

        div.bloco{
            background-color: white;
            color: black;
            border: 2px solid black;
            height: 200px;
            width: 200px;
            font-size: 18px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        p{
            background-color: blue;
            color: white;
            padding: 10px;
        }

    </style>
</head>
<body>
    <main>
        <div class="bloco" id="1">
            <p>Item 1</p>
        </div>
        <div class="bloco" id="2">
            <p>Item 2</p>
        </div>
        <div class="bloco" id="3">
            <p>Item 3</p>
        </div>
    </main>
</body>
</html>
