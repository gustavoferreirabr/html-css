<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th colspan="3">Tabela de Preços</th>
            </tr>

            <tr>
                <th class="destaque">Área</th>
                <th class="destaque">Cursos</th>
                <th class="destaque">Investimentos</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="3" class="destaque-2">Design</td>
                <td>InDesign</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td>Photoshop</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td>Ilustrator</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                <td rowspan="4" class="destaque-2">Desenvolvedor</td>
                <td>HTML</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                <td>CSS</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                <td>Java Script</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                <td>PHP</td>
                <td>R$ 1.000,00</td>
            </tr>
        </tbody>

        <tfoot>
            <th colspan="3">Valores sujeitos a alteração</th>
        </tfoot>
    </table>

</body>
</html>
