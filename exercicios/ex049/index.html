<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>
<body>
    <main>
        <form method="get" autocomplete="on">
            <h1>Formulário de contato</h1>
            
            <label for="user">
                <p>Nome:</p>
                <input type="text" name="nome" id="user" required class="input_text">
            </label>

            <label for="email">
                <p>E-mail:</p>
                <input type="email" name="endereço de email" id="email" required class="input_text">
            </label>

            <label for="tema">
                <p>Assunto:</p>
                <input type="text" name="assunto" id="tema" maxlength="20" class="input_text">
            </label>

            <label for="msg">
                <p>Mensagem</p>
                <textarea name="Mensagem" id="msg" cols="30" rows="10" maxlength="30" placeholder="Digite sua mensagem" id="bloco-de-nota"></textarea>
            </label>

            <input id="btn" type="button" value="Enviar">
        </form>
    </main>
</body>
</html>
